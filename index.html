<!--Anatomia de um tag
*Abertura
*Fechamento
*Conteúdo
*Elementos
*Elementos vazio
-->
<p tabindex="1">Um conteúdo!</p>
<h1 tabindex style="color:brown"="2">Eu sou um título!</h1>

<!--Tag com um auto fechamento - Elemento vazio-->

<img src="" alt="" class="" title="" />

<!--Atributos HTML
*Informações extras
*Configurações
*Boolean (True an False)-->

<input type="" disabled>

<!--Atributos globais mais utilizados:
    *class
    *hidden
    *title
    *id
    *tabindex
    *style
    *contenteditable
-->

<p contenteditable=""> Olá, eu sou um parágrafo :)</p>
